<div class="modal">
  <div class="modal-content">
    <span class="close-button" (click)="closeModal.emit()">&times;</span>
    <h2>{{ isEditing ? 'Editar Tipo de Documento' : 'Crear Nuevo Tipo de Documento' }}</h2>
    <form (ngSubmit)="saveTipoDocumento()">
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input
          type="text"
          id="codigo"
          [(ngModel)]="tipoDocumento.codigo"
          name="codigo"
          required
        />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="tipoDocumento.nombre"
          name="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input
          type="text"
          id="descripcion"
          [(ngModel)]="tipoDocumento.descripcion"
          name="descripcion"
        />
      </div>
      <div class="estado form-group">
        <label for="estado">Estado:</label>
        <input
          class="checkbox"
          type="checkbox"
          id="estado"
          [(ngModel)]="tipoDocumento.estado"
          name="estado"
        />
      </div>
      <div class="buttons">
        <button type="submit">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
        <button class="Cancelar" type="button" (click)="onCloseModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
